<div class="container">
  <div class="card" *ngFor="let p of pokemon">
    <div class="card-content">
      <div class="card-img">
        <img id="img" [src]="p?.sprite" />
      </div>

      <div class="card-text">
        <h4>
          <span>#{{ p?.id }}</span
          >&nbsp;<b>{{ p?.name | capitalize }}</b>
        </h4>
        <a href="#" class="btn">View Stats</a>
      </div>
    </div>
  </div>
</div>
